<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Donor Prediction System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>Welcome to Donor Prediction System</header>
    <div class="inputForm">
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="AGE" placeholder="please enter the age" required="required">
            <input type="text" name="CITY" placeholder="please enter the city" required="required">
            <input type="text" name="EDUCATION_LEVEL" placeholder="please enter the education level"
                required="required">
            <input type="text" name="GENDER" placeholder="please enter the gender" required="required">
            <input type="text" name="MARITAL_STATUS" placeholder="please enter the martial status" required="required">
            <input type="text" name="OCCUPATION" placeholder="please enter the OCCUPATION" required="required">
            <button type="submit" classname="btm">Predict</button>
        </form>
    </div>
    <div class="output">
        {{prediction_text}}
    </div>
</body>

</html>
