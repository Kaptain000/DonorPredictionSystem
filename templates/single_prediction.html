<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Donor Prediction System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>

<body>
    <div class="navi">
        <a href="{{ url_for('home') }}">
            <span class="icon"><ion-icon class="iconImage" name="home-outline"></ion-icon></span>
        </a>
        <header>Welcome to Donor Prediction System</header>
    </div>

    <div class="form_wrap">
        <div class='sidebar'>
            <div class="sidebar-item">
                <button type="submit" onclick="useCSV()" class="btm">Multiple Prediction</button>
            </div>
    
            <div class="sidebar-item">
                <button type="submit" onclick="fillForm()" class="btm">Single Prediction</button>
            </div>
        </div>
    
        <div class="inputForm">
            <form action="{{ url_for('single_prediction_result') }}"  method="post">
                <input type="number" name="AGE" min="0" placeholder="please enter the age" required="required">
                <input type="text" name="CITY" placeholder="please enter the city" required="required">
                <input type="text" name="EDUCATION_LEVEL" placeholder="please enter the education level"
                    required="required">
                <input type="text" name="GENDER" placeholder="please enter the gender" required="required">
                <input type="text" name="MARITAL_STATUS" placeholder="please enter the martial status" required="required">
                <input type="text" name="OCCUPATION" placeholder="please enter the OCCUPATION" required="required">
                <button type="submit" class="btm">Predict</button>
            </form>
        </div>
    </div>
    <div class="output">
        {{prediction_text}}
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function useCSV() {
            // 执行使用 csv/exl 的操作
            // 例如：导航到指定的 URL
            window.location.href = "{{ url_for('multiple_prediction') }}";
        }
    
        function fillForm() {
            // 执行填写表单的操作
            // 例如：导航到指定的 URL
            window.location.href = "{{ url_for('single_prediction') }}";
        }
    </script>

</body>
</html>
